    <title>Movies1</title>
    <style>
        #outer{
            background-image: url("https://images.unsplash.com/photo-1512025316832-8658f04f8a83?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80");
            height: 1050px;
        }
        #box{
            margin: auto;
            width: 55%;
            height: 900px;
            background-color: #263238;
            border-radius: 10px;

        }
        h1{
            margin-top: 30px;
            text-align: center;
            color: wheat;
        }
        #input{
            text-align: center;
        }
        #movieName{
            width: 60%;
            height: 30px;
            border-radius: 20px;
        }
        #search{
            margin-top: 10px;
            width: 30%;
            height: 30px;
            border-radius: 20px;
        }
        #movies{
            margin-top: 20px;
            text-align: center;
            color: wheat;
        }
    </style>

<body>
    <div id="outer">
        <div id = "box">

            <div>
                <h1> Movies Counter</h1>
            </div>

            <div id="input">
                <input type="text" placeholder="search.." id="movieName"></br>
                <button onclick="searchMovie()" id="search" >Search</button>
            </div>

            <div id = "movies"></div>
        </div>
    </div>
        

    <script>

        let container = document.getElementById("movies");

        async function searchMovie(){

            let name = document.getElementById("movieName").value

            let res = await fetch(`http://www.omdbapi.com/?apikey=9539b358&t=${name}`);

            let data = await res.json();
            
            if( data.Title === undefined){
                error();
                
            }else{
                appendMovie(data);
            }

            
        }


        function appendMovie(movie){
            container.innerHTML = null;

            let movie_name = document.createElement("p");
            movie_name.innerText = "Title  :" + movie.Title;

            let rating = document.createElement("p");
            
            if(movie.imdbRating > 8.5){
                rating.innerText ="IMDB  :" +movie.imdbRating + "  (Recommended)";

            }else if ( movie.imdbRating < 8.5){
                rating.innerText ="IMDB  :" +movie.imdbRating;

            }

            let runtime = document.createElement("p");
            runtime.innerText = "Runtime  :" + movie.Runtime;

            let releaseDate = document.createElement("p");
            releaseDate.innerText = "Released  :" + movie.Released;

            let cast = document.createElement("p");
            cast.innerText = "Cast  :" + movie.Actors;

            let poster = document.createElement("img");
            poster.src = movie.Poster;

            container.append(poster, movie_name, rating, runtime, releaseDate, cast);
        }
