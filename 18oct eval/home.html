<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News home page</title>
    <style>
        #News{
             margin-left: 20%;
        }   
        h1{
            font-size: 40px;
            text-align: center;
            color: wheat;
            background-color: tomato;
        }
        #article{
            display: grid;
            grid-template-columns: repeat(3,23%);
            grid-gap: 10px;
        }
        #article img{
            width: 100%;
            height:150px;
        }
        .description{
            color:blue;
        }
        #search{
            position: absolute;
            top: 30px;
            right:5%;
        }
        #button{
            width:100px;
            height:20px
        }
    </style>
</head>
<body>
    <div id="outer">
        <h1>News</h1>
        <div id="News">
            <div id="article"></div>
        </div>

        <div id="search">
            <button onclick="nextPage()" id="button">Search</button>
        </div>
    </div>

    <script>

        //api key = bd7dcfad4f02421fa599dcfda5dc1fc2
        // https://newsapi.org/v2/top-headlines?country=us&apiKey=bd7dcfad4f02421fa599dcfda5dc1fc2

        let container = document.getElementById("article");
        

        async function topNews(){

            let res = await fetch("http://newsapi.org/v2/top-headlines?country=in&apiKey=bd7dcfad4f02421fa599dcfda5dc1fc2");

            let data = await res.json();

            console.log(data);

            appendNews(data.articles);
        }

        function appendNews(articles){

            articles.forEach((article)=>{

                let div1 = document.createElement("div");

                let title = document.createElement("p");
                title.innerText = article.title;

                let time = document.createElement("p");
                time.innerText = article.publishedAt;

                div1.append(title, time);

                let div2 = document.createElement("div");

                let description = document.createElement("p");
                description.innerText = article.description;
                description.classList.add("description");

                div2.append(description);

                let div3 = document.createElement("div");

                let image = document.createElement("img");
                image.src = article.urlToImage;

                div3.append(image);

                container.append(div1, div2, div3);

            })
        }

    topNews();

    function nextPage(){

        window.location.assign("./search.html");
    }
    </script>
</body>
</html>
