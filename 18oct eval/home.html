<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News home page</title>
    <style>
        #article{
            display: grid;
            grid-template-columns: repeat(3,23%);
        }
        #article img{
            width: 100%;
            height:150px;
        }
        .content{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="outer">
        <h1>News</h1>
        <div id="News">
            <div id="article"></div>
        </div>
    </div>

    <script>

        //api key = bd7dcfad4f02421fa599dcfda5dc1fc2
        // https://newsapi.org/v2/top-headlines?country=us&apiKey=bd7dcfad4f02421fa599dcfda5dc1fc2

        let container = document.getElementById("article");

        async function topNews(){

            let res = await fetch("http://newsapi.org/v2/top-headlines?country=in&apiKey=bd7dcfad4f02421fa599dcfda5dc1fc2");

            let data = await res.json();

            console.log(data);

            appendNews(data.articles);
        }

        function appendNews(articles){

            articles.forEach((article)=>{

                let div1 = document.createElement("div");

                let title = document.createElement("p");
                title.innerText = article.title;

                let time = document.createElement("p");
                time.innerText = article.publishedAt;

                div1.append(title, time);

                let div2 = document.createElement("div");

                let content = document.createElement("p");
                content.innerText = article.content;
                content.classList.add("content");

                div2.append(content);

                let div3 = document.createElement("div");

                let image = document.createElement("img");
                image.src = article.urlToImage;

                div3.append(image);

                container.append(div1, div2, div3)

            })
        }

    topNews();
    </script>
</body>
</html>
