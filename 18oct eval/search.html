<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search news</title>
    <style>
        #input{
            margin-bottom: 20px;
            text-align: center;
        }
        #search{
            width: 400px;
            height: 30px;
        }
        #button{
            width: 100px;
            height: 35px;
        }
        #news{
            margin-left: 20%;
        }
        #news div{
            margin-top: 10px;
            display: grid;
            grid-template-columns: 23% 23% 23%;
            grid-gap: 30px;
        }
        #news div img{
            width: 100%;
            height: 150px;
        }
        .bold{
            font-size: 20px;
        }
        .grey{
            color: grey;
        }

    </style>
</head>
<body>
    
    <div id="input">
        <input type="text" id="search" placeholder="Search News">
        <button onclick="searchNews()" id="button">search</button>
    </div>
    <div id="news"></div>

    <script src="./search.js"></script>

</body>
</html>
