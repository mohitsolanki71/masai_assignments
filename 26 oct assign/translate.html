<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/42d66f70eb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"><i class="fas fa-language"></i> TRANSLATE</div>
    <div id="selectors">
        <div>
            <h3>Please select a language for Output</h3>
        </div>
        <div>
            <select name="languages" id="languages">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
            </select>
        </div>
       
    </div>
    <div id="container">
        <textarea name="" id="input" class="textbox" cols="30" rows="10" placeholder="Enter Text here" ></textarea>
        <textarea name="" id="output" class="textbox" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button id="button">Translate</button>
    </div>

    <div id="copy">
        <h4>Copy <i class="far fa-copy"></i></h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
